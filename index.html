<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <div class="header-logo">
      <img src="./assets/hr-logo.png" alt="header-logo" />
    </div>
    <nav>
      <ul class="nav-list">
        <li><a class="nav-item" href="./index.html">Home</a></li>
        <li><a class="nav-item" href="./accounting.html">Accounting</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="management-section">
      <div class="adding-new-employees">
        <h2>Adding New Employees</h2>
        <form class="add-employee-form" id="newEmployeeForm">
          <table>
            <tr>
              <td>
                <label for="fullName">Full Name</label>
              </td>
              <td class="table-row">
                <input class="table-row" type="text" name="full-Name" id="fullName"  required/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="departments">Department</label>
              </td>
              <td class="table-row">
                <select name="department-options" id="departments">
                  <option value="Administration">Administration</option>
                  <option value="Development">Development</option>
                  <option value="Finance">Finance</option>
                  <option value="Marketing">Marketing</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="levels">Employee Rank</label>
              </td>
              <td class="table-row">
                <select name="level-options" id="levels">
                  <option value="Junior">Junior</option>
                  <option value="Mid-Senior">Mid-Senior</option>
                  <option value="Senior">Senior</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="imgURL">Profile Picture URL</label>
              </td>
              <td class="table-row">
                <input class="table-row" type="text" name="pfp-url" id="imgURL" required/>
              </td>
            </tr>
            <tr>
              <td colspan="2" class="table-row">
                <button type="submit" id="subBtn" class="submit-btn">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
      <h1>test</h1>
      <div class="search-for-employee">
        <h2>Search for Employees</h2>
        <form action="" class="search-employee-form">
          <table>
            <tr>
              <td>
                <label for="employeeId">Employee ID</label>
              </td>
              <td class="table-row">
                <input class="table-row" type="text" name="employee-id" id="employeeId" /><br />
              </td>
            </tr>
            <td colspan="2" class="table-row">
              <button class="submit-btn">Search</button>
            </td>
          </table>
        </form>
      </div>
    </section>
    <hr class="management-section-ruler">
    <section class="employees-cards-section">
      <h2>Employees</h2>
      <hr class="employee-text-ruler">
      <div id="employeeCARDmain" class="employee-card-main">
        <!--Employees cards shall be added from JavaScript-->
        <div id="administration">
          <h3 class="departments-sections">Administration Department</h3>
        </div>
        <div id="development">
          <h3 class="departments-sections">Development Department</h3>
        </div>
        <div id="finance">
          <h3 class="departments-sections">Finance Department</h3>
        </div>
        <div id="marketing">
          <h3 class="departments-sections">Marketing Department</h3>
        </div>

      </div>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <div>
      <img class="footer-icons-logo" src="./assets/y-logo.png" alt="">
    </div>

        <a href="https://www.linkedin.com/in/yazan-alfarra/"><img class="footer-icons"

        <p>@yazan-alfarra</p>
      </div>
    </div>
